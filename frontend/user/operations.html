<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Operations</title>
    <link rel="stylesheet" href="../dashboard/css/styles.css" />
  </head>
  <body>
    <h2>ðŸ’³ Manage My Account</h2>
    <form id="operationForm" class="form-container">
      <label>Operation</label>
      <select id="operationType" required>
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
        <option value="transfer">Transfer</option>
      </select>

      <div id="transferToWrapper" style="display: none">
        <label>Transfer To</label>
        <select id="transferTo"></select>
      </div>

      <label>Amount</label>
      <input type="number" id="amount" min="1" required />

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p id="opResult"></p>

    <script src="js/operations.js"></script>
  </body>
</html>
