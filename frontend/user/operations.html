<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Operations</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <h2>ðŸ’³ Manage My Account</h2>
      <form id="operationForm" class="form-card">
        <div class="form-group">
          <label for="operationType">Operation</label>
          <select id="operationType" required>
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
            <option value="transfer">Transfer</option>
          </select>
        </div>

        <div class="form-group" id="transferToWrapper" style="display: none">
          <label for="transferTo">Transfer To</label>
          <select id="transferTo"></select>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" min="1" required />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <p id="opResult" class="form-message"></p>
    </main>

    <script src="js/operations.js"></script>
  </body>
</html>
